<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <div class="main-container">
        <div class="content-container">
            <div class="logo">
                <img src="img/LogoOneTask.png" alt="Logo" class="logo">
            </div>
            <div class="menu"></div>
            <div class="form-container">
                <h1>Sign Up</h1>
                <form>
                    <div class="input-group">
                        <label for="username" class="label">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="firstname" class="label">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname" class="label">Last Name</label>
                        <input type="text" id="lastname" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-group">
                        <label for="email" class="label">E-mail</label>
                        <input type="email" id="email" placeholder="Enter your E-mail address" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="label">Enter your password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password" class="label">Confirm your password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        <p class="login-prompt">If you have an account you can <a href="login.html">login here</a></p>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="img/LoginPicture.png" alt="Side Image" class="side-image"> 
        </div>
    </div>
</body>
</html>
